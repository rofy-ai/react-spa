services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: react-spa-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=react-spa
    networks:
      - react-spa-network

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-spa-app
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/react-spa
    depends_on:
      - mongodb
    networks:
      - react-spa-network
    volumes:
      # Mount source code for development (optional, comment out for production)
      - .:/app
      - /app/node_modules
      - /app/client/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  react-spa-network:
    driver: bridge
